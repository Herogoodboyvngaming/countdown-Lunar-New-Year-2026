<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Countdown T·∫øt Nguy√™n ƒê√°n 2026</title>
    <meta name="description" content="ƒê·∫øm ng∆∞·ª£c th·ªùi gian ƒë·∫øn T·∫øt Nguy√™n ƒê√°n 2026 - C√πng ch·ªù ƒë√≥n nƒÉm m·ªõi!">
    <style>
        /* T·ªëi ∆∞u hi·ªáu su·∫•t, ƒë∆°n gi·∫£n h√≥a ƒë·ªÉ m∆∞·ª£t tr√™n mobile */
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #ff69b4; /* Pink solid nh∆∞ ·∫£nh */
            color: #fff;
            display: flex;

        }

        .container {

            border-radius: 20px;
            padding: 20px;

        .icons-top {

        .title {

            color: #ffd700; /* Gold */
            margin: 0 0 10px;

        .subtitle {

        }

            display: flex;

            margin-bottom: 15px;
        }

        .time-unit {

        }

        .number {

        }

        }

        .instruction {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Hoa mai T·∫øt - emoji üåº */
        .flower {
            position: absolute;
            font-size: 24px;
            animation: fadeOut 5s ease forwards;
            pointer-events: none;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(50px);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .title { font-size: 1.5em; }
            .subtitle { font-size: 0.9em; }
            .number { font-size: 1.8em; }

        }

        /* T·ªëi ∆∞u GPU */
        .container, .flower {

        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Icons top nh·ªè nh∆∞ ·∫£nh -->
        <div class="icons-top">.‚Ä¢.‚Ä¢.‚Ä¢.</div> <!-- D√πng d·∫•u ch·∫•m nh·ªè thay v√¨ img ƒë·ªÉ load nhanh -->

        <h1 class="title">T·∫æT NGUY√äN ƒê√ÅN 2026</h1>
        
        <!-- Subtitle v·ªõi emoji l√¨ x√¨ üßß -->
        <p class="subtitle">
            üßß C√ôNG M√åNH CH·ªú ƒê·∫æN T·∫æT NGUY√äN ƒê√ÅN 2026 NH√â M·ªåI NG∆Ø·ªúI ‚ù§Ô∏è üßß
        </p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="number" id="days">0</div>
                <div class="label">Ng√†y</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">0</div>
                <div class="label">Gi·ªù</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">0</div>
                <div class="label">Ph√∫t</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">0</div>
                <div class="label">Gi√¢y</div>
            </div>
        </div>

        <!-- Title d∆∞·ªõi b·ªô ƒë·∫øm -->
        <p class="instruction">B·∫•m v√†o m√†n h√¨nh ƒë·ªÉ hi·ªán b√¥ng hoa mai T·∫øt</p>
    </div>

    <script>
        // Target date: T·∫øt 2026 - 27/01/2026
        const targetDate = new Date('2026-01-27T00:00:00').getTime();

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        let previousSeconds = -1;

        const updateCountdown = () => {
            const now = Date.now();
            const distance = targetDate - now;

            if (distance < 0) {
                daysEl.textContent = '0';
                hoursEl.textContent = '0';
                minutesEl.textContent = '0';
                secondsEl.textContent = '0';
                return;
            }

            const days = Math.floor(distance / 86400000);
            const hours = Math.floor((distance % 86400000) / 3600000);
            const minutes = Math.floor((distance % 3600000) / 60000);
            const seconds = Math.floor((distance % 60000) / 1000);

            if (days !== parseInt(daysEl.textContent)) daysEl.textContent = days;
            if (hours !== parseInt(hoursEl.textContent)) hoursEl.textContent = hours;
            if (minutes !== parseInt(minutesEl.textContent)) minutesEl.textContent = minutes;
            if (seconds !== previousSeconds) {
                secondsEl.textContent = seconds;
                previousSeconds = seconds;
            }

            requestAnimationFrame(updateCountdown);
        };

        requestAnimationFrame(updateCountdown);

        // Th√™m hoa mai khi b·∫•m/ ch·∫°m
        const createFlower = (x, y) => {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = 'üåº'; // Emoji hoa mai T·∫øt
            flower.style.left = `${x}px`;
            flower.style.top = `${y}px`;
            flower.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(flower);

            // X√≥a sau animation ƒë·ªÉ tr√°nh lag
            setTimeout(() => {
                flower.remove();
            }, 5000);
        };

        // Event listener cho click v√† touch
        document.body.addEventListener('click', (e) => {
            // Th√™m 3-5 hoa random quanh v·ªã tr√≠ click
            for (let i = 0; i < Math.floor(Math.random() * 3) + 3; i++) {
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 100;
                createFlower(e.clientX + offsetX, e.clientY + offsetY);
            }
        });

        document.body.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            for (let i = 0; i < Math.floor(Math.random() * 3) + 3; i++) {
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 100;
                createFlower(touch.clientX + offsetX, touch.clientY + offsetY);
            }
        });
    </script>
</body>
