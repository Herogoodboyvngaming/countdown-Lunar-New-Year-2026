<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Countdown T·∫øt Nguy√™n ƒê√°n 2026</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #ff69b4;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        .icons-top {
            margin-bottom: 10px;
            font-size: 12px;
            letter-spacing: 4px;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
            margin: 0 0 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1em;
            margin: 0 0 20px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            min-width: 60px;
            will-change: contents;
        }

        .number {
            font-size: 2em;
            font-weight: bold;
        }

        .label {
            font-size: 0.8em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .instruction {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* N√∫t b·∫Øn ph√°o hoa l·∫°i - ch·ªâ hi·ªán sau giao th·ª´a */
        .firework-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff1493, #ff7300);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        .firework-btn.visible {
            opacity: 1;
            visibility: visible;
        }

        .firework-btn:hover {
            transform: scale(1.05);
        }

        .firework-btn:active {
            transform: scale(0.95);
        }

        /* Hoa mai khi b·∫•m */
        .flower {
            position: absolute;
            font-size: 28px;
            pointer-events: none;
            user-select: none;
            animation: flowerAnim 3s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes flowerAnim {
            0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) rotate(360deg) scale(0.5); }
        }

        /* Ph√°o hoa */
        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: explode 1.5s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(0); }
            50% { opacity: 1; transform: scale(8); }
            100% { opacity: 0; transform: scale(12); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .title { font-size: 1.5em; }
            .subtitle { font-size: 0.9em; }
            .number { font-size: 1.8em; }
            .time-unit { padding: 8px; min-width: 50px; }
            .firework-btn { padding: 10px 20px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icons-top">‚ú® ‚Ä¢ ‚ú® ‚Ä¢ ‚ú®</div>

        <h1 class="title">T·∫æT NGUY√äN ƒê√ÅN 2026</h1>
        
        <p class="subtitle">
            üßß C√ôNG M√åNH CH·ªú ƒê·∫æN T·∫æT NGUY√äN ƒê√ÅN 2026 NH√â M·ªåI NG∆Ø·ªúI ‚ù§Ô∏è üßß
        </p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="number" id="days">0</div>
                <div class="label">Ng√†y</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">0</div>
                <div class="label">Gi·ªù</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">0</div>
                <div class="label">Ph√∫t</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">0</div>
                <div class="label">Gi√¢y</div>
            </div>
        </div>

        <p class="instruction">B·∫•m v√†o m√†n h√¨nh ƒë·ªÉ hi·ªán b√¥ng hoa mai T·∫øt üåº</p>

        <!-- N√∫t b·∫Øn ph√°o hoa l·∫°i - ban ƒë·∫ßu ·∫©n -->
        <button class="firework-btn" id="fireworkBtn">
            üéÜ B·∫ÆN PH√ÅO HOA L·∫†I üéÜ
        </button>
    </div>

    <script>
        // Th·ªùi kh·∫Øc giao th·ª´a T·∫øt Nguy√™n ƒê√°n 2026 (M√πng 1 T·∫øt)
        const targetDate = new Date('2026-02-17T00:00:00').getTime();

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const fireworkBtn = document.getElementById('fireworkBtn');

        let prevSec = -1;
        let isOver = false; // ƒê√£ qua giao th·ª´a ch∆∞a

        const update = () => {
            const now = Date.now();
            const diff = targetDate - now;

            if (diff <= 0) {
                daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = '0';

                // L·∫ßn ƒë·∫ßu v·ªÅ 0: t·ª± ƒë·ªông b·∫Øn ph√°o hoa + hi·ªán n√∫t
                if (!isOver) {
                    isOver = true;
                    launchFireworks();
                    fireworkBtn.classList.add('visible'); // Hi·ªán n√∫t
                }
                requestAnimationFrame(update);
                return;
            }

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            if (d !== +daysEl.textContent) daysEl.textContent = d;
            if (h !== +hoursEl.textContent) hoursEl.textContent = h;
            if (m !== +minutesEl.textContent) minutesEl.textContent = m;
            if (s !== prevSec) {
                secondsEl.textContent = s;
                prevSec = s;
            }

            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);

        // H√†m b·∫Øn ph√°o hoa (d√πng chung cho t·ª± ƒë·ªông v√† n√∫t)
        const launchFireworks = () => {
            const colors = ['#ff0000', '#ff7300', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffd700', '#ff1493'];

            for (let i = 0; i < 60; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.8;

                firework.style.left = `${x}px`;
                firework.style.top = `${y}px`;
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.boxShadow = `0 0 15px ${firework.style.backgroundColor}`;

                document.body.appendChild(firework);

                firework.addEventListener('animationend', () => firework.remove());
            }
        };

        // N√∫t b·∫Øn l·∫°i ph√°o hoa (ch·ªâ ho·∫°t ƒë·ªông sau giao th·ª´a)
        fireworkBtn.addEventListener('click', () => {
            if (isOver) {
                launchFireworks();
            }
        });

        // Hoa mai khi b·∫•m m√†n h√¨nh
        const createFlower = (x, y) => {
            const f = document.createElement('div');
            f.className = 'flower';
            f.textContent = 'üåº';
            f.style.left = `${x}px`;
            f.style.top = `${y}px`;
            f.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(f);

            f.addEventListener('animationend', () => f.remove());
        };

        const handleTap = (e) => {
            e.preventDefault();
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            const count = Math.floor(Math.random() * 3) + 4;
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                createFlower(clientX + offsetX, clientY + offsetY);
            }
        };

        document.body.addEventListener('pointerdown', handleTap);
    </script>
</body>
</html>
