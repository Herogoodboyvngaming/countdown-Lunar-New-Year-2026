<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Countdown T·∫øt Nguy√™n ƒê√°n 2026</title>
    <style>
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #ff69b4;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            touch-action: manipulation; /* T·ªëi ∆∞u touch tr√™n mobile */
            -webkit-tap-highlight-color: transparent; /* B·ªè highlight khi tap */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        .icons-top {
            margin-bottom: 10px;
            font-size: 12px;
            letter-spacing: 4px;
        }

        .title {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
            margin: 0 0 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1em;
            margin: 0 0 20px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            min-width: 60px;
            will-change: contents;
        }

        .number {
            font-size: 2em;
            font-weight: bold;
        }

        .label {
            font-size: 0.8em;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .instruction {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* Hoa mai - t·ªëi ∆∞u c·ª±c nh·∫π */
        .flower {
            position: absolute;
            font-size: 28px;
            pointer-events: none;
            user-select: none;
            animation: flowerAnim 3s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes flowerAnim {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) rotate(360deg) scale(0.5);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .title { font-size: 1.5em; }
            .subtitle { font-size: 0.9em; }
            .number { font-size: 1.8em; }
            .time-unit { padding: 8px; min-width: 50px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icons-top">‚ú® ‚Ä¢ ‚ú® ‚Ä¢ ‚ú®</div>

        <h1 class="title">T·∫æT NGUY√äN ƒê√ÅN 2026</h1>
        
        <p class="subtitle">
            üßß C√ôNG M√åNH CH·ªú ƒê·∫æN T·∫æT NGUY√äN ƒê√ÅN 2026 NH√â M·ªåI NG∆Ø·ªúI ‚ù§Ô∏è üßß
        </p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="number" id="days">0</div>
                <div class="label">Ng√†y</div>
            </div>
            <div class="time-unit">
                <div class="number" id="hours">0</div>
                <div class="label">Gi·ªù</div>
            </div>
            <div class="time-unit">
                <div class="number" id="minutes">0</div>
                <div class="label">Ph√∫t</div>
            </div>
            <div class="time-unit">
                <div class="number" id="seconds">0</div>
                <div class="label">Gi√¢y</div>
            </div>
        </div>

        <p class="instruction">B·∫•m v√†o m√†n h√¨nh ƒë·ªÉ hi·ªán b√¥ng hoa mai T·∫øt üåº</p>
    </div>

    <script>
        // Countdown
        const targetDate = new Date('2026-01-27T00:00:00').getTime();
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        let prevSec = -1;

        const update = () => {
            const now = Date.now();
            const diff = targetDate - now;

            if (diff <= 0) {
                daysEl.textContent = hoursEl.textContent = minutesEl.textContent = secondsEl.textContent = '0';
                return;
            }

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            if (d !== +daysEl.textContent) daysEl.textContent = d;
            if (h !== +hoursEl.textContent) hoursEl.textContent = h;
            if (m !== +minutesEl.textContent) minutesEl.textContent = m;
            if (s !== prevSec) {
                secondsEl.textContent = s;
                prevSec = s;
            }

            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);

        // T·ªëi ∆∞u hoa mai: kh√¥ng d√πng offset, kh√¥ng setTimeout d√†i, animation ng·∫Øn
        const createFlower = (x, y) => {
            const f = document.createElement('div');
            f.className = 'flower';
            f.textContent = 'üåº';
            f.style.left = `${x}px`;
            f.style.top = `${y}px`;
            f.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(f);

            // X√≥a ngay sau khi animation k·∫øt th√∫c (3s)
            f.addEventListener('animationend', () => f.remove());
        };

        // Click & Touch h·ª£p nh·∫•t, ph·∫£n h·ªìi ngay l·∫≠p t·ª©c
        const handleTap = (e) => {
            e.preventDefault(); // NgƒÉn double tap zoom tr√™n mobile

            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }

            // T·∫°o 4-6 hoa ngay l·∫≠p t·ª©c
            const count = Math.floor(Math.random() * 3) + 4;
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                createFlower(clientX + offsetX, clientY + offsetY);
            }
        };

        // D√πng pointer events ƒë·ªÉ x·ª≠ l√Ω c·∫£ chu·ªôt v√† touch si√™u m∆∞·ª£t
        document.body.addEventListener('pointerdown', handleTap);
    </script>
</body>
</html>
